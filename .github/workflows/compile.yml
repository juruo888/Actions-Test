---

name: "Compile"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check commit messages
        run: |
          git clone https://github.com/juruo888/Actions-Test.git
          cd Actions-Test
          python compile.py